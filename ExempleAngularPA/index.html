<!doctype html>
<!-- 
Normalement la ligne ci-dessous suffit pour "activer" AngularJS 
<html lang="fr" ng-app>

Mais la, je lie la page avec mon module "testApp" :
-->
<html lang="fr" ng-app="testApp">
<head>
	<meta charset="utf-8">
	<title>Exemple Angular</title>

    <!-- Un peu de css (bootstrap 3)... -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	
</head>
<body>
	<ul class="list-inline">
		<li><a href="#/">Home</a></li>
		<li><a href="#/test">Test</a></li>
	</ul>

	<div class="container">
		<!-- ng-view indique l'emplacement des partials (html externe a injecter ds le DOM) -->
		<div ng-view></div>
	</div>
  
  	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  	<!-- Angular 1.5 -->
	<script src="scripts/angular.js"></script>
	<script src="scripts/angular-route.min.js"></script>

	<!-- Notre Application -->
	<script src="scripts/testApp.js"></script>
	<script src="scripts/testController.js"></script>
</body>
</html>
